<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Advice generator app</title>

  </head>
  <body>
    <main id="container">
      <section class="advice--content">
        <h2 id="advice--id">ADVICE #117</h2>
        <p id="advice--slip">
          Visitors are like fish: As much as you might like them, after three
          days they start to smell.
        </p>
        <picture>
            <source media="(min-width: 650px )" srcset="./images/pattern-divider-desktop.svg">

            <img src="./images/pattern-divider-desktop.svg" alt="divider" />

        </picture>

        <br />
        
        <a href="#" id="advice"
          ><img src="./images/icon-dice.svg" alt="change--advice"
        /></a>
      </section>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/koredebanfe" target="_blank">KOREX</a>.
      </div>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
